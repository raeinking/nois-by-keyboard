<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>meme sound</title>
</head>
<body>
    <div class="keys">
        <div data-key="65" class='key'>
            <kbd>A</kbd>
            <span class="sound">Nope</span>
        </div>

        <div data-key="83" class='key'>
            <kbd>S</kbd>
            <span class="sound">ez</span>
        </div>

        <div data-key="68" class='key'>
            <kbd>D</kbd>
            <span class="sound">Hell No</span>
        </div>

        <div data-key="70" class='key'>
            <kbd>F</kbd>
            <span class="sound">Kobe</span>
        </div>

        <div data-key="74" class='key'>
            <kbd>J</kbd>
            <span class="sound">H H H</span>
        </div>

        <div data-key="75" class='key'>
            <kbd>K</kbd>
            <span class="sound">Shutdown</span>
        </div>

        <div data-key="76" class='key'>
            <kbd>L</kbd>
            <span class="sound">Noice</span>
        </div>

        <div data-key="72" class='key'>
            <kbd>H</kbd>
            <span class="sound">Why you bully me</span>
        </div>

    </div>

    <audio data-key="65" src="./meme/nope.mp3"></audio>
    <audio data-key="83" src="./meme/ez.mp3"></audio>
    <audio data-key="68" src="./meme/hell no.mp3"></audio>
    <audio data-key="70" src="./meme/kobe.mp3"></audio>
    <audio data-key="74" src="./meme/hh.ser.mp3"></audio>
    <audio data-key="75" src="./meme/shutdown.mp3"></audio>
    <audio data-key="76" src="./meme/noice.mp3"></audio>
    <audio data-key="72" src="./meme/Why you bully me.mp3"></audio>


    <script src="./app.js" defer></script>
</body>
</html>
